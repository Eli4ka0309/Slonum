<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Slonum</title>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="scss/style.scss">
</head>
<body>
<div class="wrapper">
    <header class="header">
        <div class="container">
            <div class="header_inner">
                <a href="#" class="header_logo">
                    <img src="icon/header_logo.svg" class="logo_icon" alt="Slonum">
                </a>
                <nav class="header_nav">
                    <a href="#" class="nav_link">Регистрация</a>
                    <a href="#" class="nav_link">Вход</a>
                </nav>
            </div>
        </div>
    </header>
    <main>
        <article>
            <div class="intro">
                <div class="container">
                    <div class="intro_inner">
                        <div class="intro_item">
                            <h1 class="intro_title">
                                Участвуй в олимпиаде по математике
                            </h1>
                            <h3 class="intro_subtitle">
                                Проверь способности ребенка — сравни его с другими учениками Украины
                            </h3>
                            <div class="btm_item">
                                <a href="#" ><button class="intro_btm">Зарегистрироваться</button></a>
                                <div class="timer">
                                    <h5 class="timer_title">До начала олимпиады</h5>
                                    <div class="timer_item">
                                        <div class="timer_days">1 День</div>
                                        <div class="timer_hours">9 Часов</div>
                                        <div class="timer_minutes">20 Минут</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="intro_img">
                            <img src="img/intro/intro_rocket.svg" class="img_rocket" alt="rocket">
                        </div>
                    </div>
                </div>
            </div>
            <section></section>
            <section></section>
            <section></section>
        </article>
    </main>
    <footer>

    </footer>
</div>
</body>
</html>
