<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Slonum</title>
    <script src="https://kit.fontawesome.com/fe8dcd720c.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main/css/style.css">
    <link rel="stylesheet" href="reset/reset.css">
    <link rel="stylesheet" href="registr/css/registr.css">

</head>
<body>
<div class="wrapper">
    <header class="header" id="header">
        <div class="container">
            <div class="header_inner">
                <a href="index.html" class="header_logo">
                    <img src="main/icon/header_logo.svg" class="logo_icon" alt="Slonum">
                </a>
                <nav class="header_nav">
                    <a href="#" class="nav_link">Registration</a>
                </nav>
            </div>
        </div>
    </header>
    <main class="main">
        <section class="registr">

            <div class="container container_login">
                <div class="registr_inner">
                    <img class="registr_bulb" src="registr/img/bulb.svg" alt="bulb">
                    <img class="registr_cup" src="registr/img/cup.svg" alt="cup">
                    <img class="registr_map" src="registr/img/map.svg" alt="map">
                    <img class="registr_notebook" src="registr/img/notebook.svg" alt="notebook">
                    <form class="registr_form">
                        <div class="registr_form_title">
                            <p class="registr_title_content">Registration</p>
                        </div>
                        <div class="registr_form_subtitle">
                            <p class="registr_subtitle_content">Enter your details to become a participant of our
                                Olympiad</p>
                        </div>

                        <div class="registr_input_name">
                            <label>
                                <input tabindex="1" placeholder="Name" class="regisr_input" type="text" name="name">
                            </label>
                        </div>

                        <div class="registr_input_surname">
                            <label>
                                <input tabindex="2" placeholder="Surname" class="regisr_input" type="text"
                                       name="surname">
                            </label>
                        </div>

                        <div class="registr_input_age">
                            <label>
                                <input tabindex="3" placeholder="Age" class="regisr_input" type="date" name="trip-start"
                                       value="0" min="2000-01-01" max="0000-00-00">
                            </label>
                        </div>

                        <div class="regisr_input_country">
                            <label>
                                <input tabindex="2" placeholder="Country" class="regisr_input" type="text"
                                       name="country">
                            </label>
                        </div>

                        <div class="regisr_input_city">
                            <label>
                                <input tabindex="2" placeholder="City" class="regisr_input" type="text"
                                       name="city">
                            </label>
                        </div>

                        <div class="regisr_input_tel">
                            <label>
                                <input tabindex="4" placeholder="Tel." class="regisr_input" type="tel"
                                       name="tel">
                            </label>
                        </div>


                        <div class="regisr_input_gender">
                            <label>
                                <select name="User_gender" class="regisr_input">
                                    <option value="1">Female</option>
                                    <option value="2">Male</option>
                                    <option value="3">Transgender</option>
                                </select>
                            </label>
                        </div>


                        <div class="regisr_input_email">
                            <label>
                                <input tabindex="5" placeholder="Email" class="regisr_input" type="email"
                                       name="email">
                            </label>
                        </div>

                        <div class="regisr_input_password">
                            <label>
                                <input tabindex="6" placeholder="Password" class="regisr_input" type="password"
                                       name="password">
                            </label>
                        </div>

                        <div class="regisr_input_btn">
                            <button class="regisr_btn" type="button"
                                    name="Button" value="Send">Send
                            </button>
                        </div>

                        <span class="registr_input_checkbox">
                            <input tabindex="7" type="checkbox" name="checkbox">I agree to the processing of data processing
                            <br>
                            <input tabindex="7" type="checkbox" name="checkbox">I agree to receive information about updates by e-mail
                        </span>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="container">
            <div class="registr_social">
                <a href="#" class="social_icon"><i class="fa fa-facebook"></i></a>
                <a href="#" class="social_icon"><i class="fa fa-twitter"></i></a>
                <a href="#" class="social_icon"><i class="fa fa-instagram"></i></a>
                <a href="#" class="social_icon"><i class="fa fa-telegram"></i></a>
                <a href="#" class="social_icon"><i class="fa fa-google"></i></a>
                <a href="#" class="social_icon"><i class="fa fa-youtube"></i></a>
            </div>
        </div>
    </footer>
</div>

</body>
</html>
