<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Slonum</title>
    <script src="https://kit.fontawesome.com/fe8dcd720c.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/reset/reset.css">
    <link rel="stylesheet" href="/media/media.css">
    <link rel="stylesheet" href="css/registr.css">
</head>
<body>
<header class="header" id="header">
    <div class="container">
        <div class="header_inner">
            <a href="index.html" class="header_logo">
                <img src="/icon/header_logo.svg" class="logo_icon" alt="Slonum">
            </a>
            <nav class="header_nav">
                <a href="registr.html" class="nav_link">Registration</a>
                <a href="#" class="nav_link" id="sign_in">Sign in</a>
            </nav>
        </div>
    </div>
</header>
<main class="main">
    <div class="container">
        <h2 class="title">Please sign up to continue</h2>
        <form autocomplete="off" class="auth" name="form" method="post">
            <div class="registr_block">
                <input class="registr_input" type="email" value name="e_mail" required>
                <span class="registr_bar"></span>
                <label class="registr_label">Эл. адрес</label>
            </div>
        </form>
    </div>
</main>

</body>
</html>
